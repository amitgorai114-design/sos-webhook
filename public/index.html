<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Your CV</h2>
    <form id="uploadForm">
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx,.png,.jpg" required>
      <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!navigator.geolocation) {
        status.textContent = "‚ùå Location not supported by browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const formData = new FormData();
        const file = document.getElementById('cv').files[0];
        formData.append('cv', file);
        formData.append('latitude', pos.coords.latitude);
        formData.append('longitude', pos.coords.longitude);

        status.textContent = "üì§ Uploading...";

        const res = await fetch('/upload', { method: 'POST', body: formData });
        const text = await res.text();

        status.textContent = text;
      }, () => {
        status.textContent = "‚ùå Please allow location access.";
      });
    });
  </script>
</body>
</html>
